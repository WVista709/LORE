<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Agrupamento de Excel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mode-buttons">
            <button class="mode-btn active" id="conferencia-btn" onclick="selectMode('conferencia')">
                Conferência de Nota
            </button>
            <button class="mode-btn" id="check-btn" onclick="selectMode('check')">
                Check
            </button>
        </div>
        
        <div id="file-sections">
            <!-- Seções de arquivos serão inseridas aqui dinamicamente -->
        </div>
        
        <div class="directory-section">
            <div class="directory-label">Diretório de destino:</div>
            <button class="directory-btn" onclick="selectDirectory()">
                Escolher diretório de destino
            </button>
            <div class="directory-path" id="directory-path">
                Nenhum diretório selecionado
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div class="status-label" id="status-label">
            Modo selecionado: Conferência de Nota. Aguardando ação...
        </div>
        
        <div class="filename-section">
            <div class="filename-label">Nome do arquivo final:</div>
            <input type="text" class="filename-input" id="filename-input" value="planilhas_agrupadas">
        </div>
        
        <button class="confirm-btn" id="confirm-btn" onclick="confirmProcess()" disabled>
            Agrupar em um Excel
        </button>
    </div>
  <script src="script.js"></script>
</body>
</html>
