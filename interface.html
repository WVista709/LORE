<!DOCTYPE html>
    <meta charset="UTF-8">
    <title>Interface de Agrupamento de Excel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap para visual moderno -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Interface de Agrupamento de Excel</h2>
    <!-- Seleção de modo -->
    <div class="mb-3">
        <button id="btnConferencia" class="btn btn-outline-primary modo-btn me-2 active" onclick="selecionarModo('Conferência de Nota')">Conferência de Nota</button>
        <button id="btnCheck" class="btn btn-outline-primary modo-btn" onclick="selecionarModo('Check')">Check</button>
    </div>

    <!-- Grupos e abas -->
    <form id="formAgrupamento" enctype="multipart/form-data">
        <div id="gruposContainer"></div>

        <!-- Diretório de destino -->
        <div class="mb-3 mt-4">
            <label class="form-label fw-bold">Diretório de destino:</label>
            <input type="file" id="diretorioDestino" name="diretorioDestino" webkitdirectory directory multiple class="form-control">
        </div>

        <!-- Nome do arquivo final -->
        <div class="mb-3">
            <label class="form-label fw-bold">Nome do arquivo final:</label>
            <input type="text" class="form-control" id="nomeArquivo" name="nomeArquivo" value="planilhas_agrupadas" required>
        </div>

        <!-- Barra de progresso -->
        <div class="mb-3">
            <label class="form-label">Progresso:</label>
            <div class="progress">
                <div id="barraProgresso" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <span id="status" class="text-secondary fst-italic">Aguardando ação...</span>
        </div>

        <!-- Botão de envio -->
        <button type="submit" class="btn btn-primary" id="btnAgrupar" disabled>Agrupar em um Excel</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
